<!doctype html>
<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/invstyle.css') }}">

</head>
<body>

<center> <u><h1> Edit Transaction </h1></u></center>
<form action = "http://localhost:5000/updatetransaction" method = "post">  
<table border = 1>
    <tr>
      <td>Transaction Date:</td>
      <td> <input type="text" name="trandate"  value="{{result[1]}}" />  </td></tr>
    <tr>
      <td>Type :</td>  
      <td> <input type="text" name="tranType" value="{{result[2]}}" />  </td></tr>
    <tr>
      <td>Name :</td>  
      <td> <input type="text" name="tranName" value="{{result[3]}}" />  </td></tr>
    <tr>
      <td>Transaction Type:</td>
      <td> <select  name="transtype" width="100%" name="custom-select">
          <option value="Daily">Daily</option>
          <option value="Monthly">Monthly</option>  </td></tr>
    <tr>
      <td>Item</td>
      <td> <input type="text" name="item" value="{{result[4]}}"/> </td></tr>
    <tr>
      <td>Measuring Unit</td>
      <td> <select  name="measuring_unit" width="100%" name="custom-select">
          <option value="Kg">Kg</option>
          <option value="Ltr">Ltr</option> 
          <option value="count">Count</option></td></tr>
    <tr>
      <td>Units Sold:</td>
      <td> <input type="text" name="unitssold" value="{{result[6]}}"/> </td></tr>
    <tr>
      <td>Expense:</td>
      <td> <input type="text" name="tranexpense" value="{{result[8]}}" /> 
      <input type="hidden" name="sno"  value="{{result[0]}}" /></td></tr>
    <tr>
      <td colspan="2" align="center">
      <input type="submit" value="Submit"/>
      <input type="button" value="Go Back" onClick="javascript:history.back();"/>  </td></tr>
</table>
</form>
</body>
</html>
