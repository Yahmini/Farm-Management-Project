<!doctype html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/invstyle.css') }}">
      
      
<script language="javascript">
    function addTransaction()
    {
        document.tranform.action="http://localhost:5000/viewTransaction";
        document.tranform.submit();
    }
    function editTransaction(sno)
    {
        document.tranform.action="http://localhost:5000/edittransaction?sno="+sno;
        document.tranform.submit();
    }
    function deleteTransaction(sno)
    {
        document.tranform.action="http://localhost:5000/deletetransaction?sno="+sno;
        document.tranform.submit();
    }
    
    </script>
</head>
<body>
<form name="tranform" action = "http://localhost:5000/viewtransaction" method = "post">  
<center> <u><h1>Transaction</h1></u></center>
<div class="container">
<table border = 1 >
    <tr>
        <th>Transaction Date</th>    
        <th>Name </th>    
        <th>Type</th>    
        <th>Transaction Type</th>
        <th>Item</th>
        <th>Measuring Unit</th>
        <th>Units Sold</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Edit</th>
        <th>delete</th>

    </tr>
    {% for i in result %}
       <tr>
          <td> {{ i[1] }} </td>
          <td> {{ i[3] }} </td>
          <td> {{ i[2] }} </td>
          <td> {{ i[9] }} </td>
          <td> {{ i[4] }} </td>
          <td> {{ i[5] }} </td>
          <td> {{ i[6] }} </td>
          <td> {{ i[7] }} </td>
          <td> {{ i[8] }} </td>

          <td><input type="button" name="Edit" value="Edit" value="Edit" onClick="javascript:editTransaction('{{ i[0] }}')"/>
          <td><input type="button" name="Delete" value="Delete" value="Delete" onClick="javascript:deleteTransaction('{{ i[0] }}')"/>
       </tr>
    {% endfor %}
    <tr><td colspan="11" align="center"> <input type="button" name="Add" value="Add Transaction" onClick="javascript:addTransaction();"/>
        <input type="button" value="Go Back" onClick="javascript:history.back();"/></td></tr> 
</table> 
</form>



</body>
</html>
