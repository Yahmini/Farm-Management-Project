<!doctype html>
<html>   
<head>  
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/invstyle.css') }}">
  <script language="javascript">
    function login(){

        document.loginfrm.action ="http://localhost:5000/login";
        document.loginfrm.submit();
    }
    function register(){
        document.loginfrm.action ="http://localhost:5000/register";
        document.loginfrm.submit();
    }
  </script>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
  
</head>    
<body>    
    <center> <h1> Farm Management</h1> </center>   
    <form name="loginfrm" action = "http://localhost:5000/login" method = "post">  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="userName" required>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="userPwd" required>
            <p align="center">  
            <input type="button" name="loginBtn" value="Login" onclick="javascript:login();"/>  
            <input type="button" name="registerbtn" value="Register Now" onclick="javascript:register();"/>    
        </p>
        </div>   
    </form>     
</body>     
</html>
