<!doctype html>
<html>
  {% extends 'bootstrap/base.html' %}
{% block scripts %}
  {{ super() }}
  {{ datepicker.loader() }} {# to load jQuery-ui #}
  {{ datepicker.picker(id=".dp") }}
{% endblock %}
{% block content %}

<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/invstyle.css') }}">
<script language="javascript">
  function addEvent()
  {
    document.eventform.action="http://localhost:5000/addEvent";
    document.eventform.submit();
  }
</script>
</head>
<body>

<center> <u><h1> NEW EVENT </h1></u></center>
<form name="eventform" action = "http://localhost:5000/addEvent" method = "post">  
<table border = 1>
  
        <tr>
          <td>Event Date:</td>
          <td> <input type="text" name="event_date" class="form-control dp" />  </td></tr>
        <tr>
          <td>Name :</td>  
          <td> <input type="text" name="event_name"/>  </td></tr>
        <tr>
          <td>Event :</td>  
          <td> <input type="text" name="event_event"/>  </td></tr>
        <tr>
          <td>Category:</td>
          <td> <input type="text" name="event_category"/> </td></tr>
       <tr>
          <td colspan="2" align="center">
          <input type="button" value="Add Event" onClick="javascript:addEvent();"/>
          <input type="button" value="Go Back" onClick="javascript:history.back();"/>  </td></tr>
    
</table>
</form>
</body>
{% endblock %}
</html>
